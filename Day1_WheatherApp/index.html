<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Indonesia</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0e2451a05fc14a3aa9f153913240208";
      const apiUrl = "https://api.weatherapi.com/v1/current.json?q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector("weather-icon");

      
      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&key=${apiKey}`);
        const data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.location.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.current.temp_c) + "°C";
        document.querySelector(".humidity").innerHTML =
        data.current.humidity + "%";
        document.querySelector(".wind").innerHTML =
        data.current.wind_kph + " km/h";
    }
    
    const conditionText = data.current.condition.text;
      if (conditionText === "Patchy rain nearby") {
        weatherIcon.src = "images/drizzle.png"
      }
      else if (conditionText === "Patchy rain nearby") {
        weatherIcon.src = "images/drizzle.png"
      }

      searchBtn.addEventListener("click", () => {
        const city = searchBox.value;
        checkWeather(city);
      });

      checkWeather("Jakarta");
    </script>
  </body>
</html>
